<ion-header>
  <ion-toolbar class="header">
    <ion-buttons (click)="goBack()" slot="start">
      <ion-button>
        <ion-icon color="light" slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
      <span style="padding-top: 2%; color: white; font-size: 14px;">VOLVER</span>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="contenido">
  <h3 style="text-align: center; font-size: 26px; padding-top: 100px;">Registro</h3>
  <form #form="ngForm" (ngSubmit)="registrar(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="12" size-lg="12" size-xs="12">
          <div padding style="padding-top: 90px;">
            <ion-item>
              <ion-input name="usuario" type="text" placeholder="Usuario" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="contrasena" type="password" placeholder="ContraseÃ±a" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Registrar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
